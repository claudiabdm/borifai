
  <form class="header">
    <div class="header__search">
      <svg class="header__search-icon">
        <use xlink:href="../../assets/icons/sprite.svg#zoom"></use>
      </svg>
      <input class="header__search-bar" type="text" placeholder="Type here to search" [(ngModel)]="search" id="search" name="something" (input)="onSearchChange($event.target.value)"/>
      {{search}}
    </div>

    <div class="header__user">
      <p class="header__username">Andrew Z</p>
      <img class="header__img" src="../../../assets/images/avatar.png" alt="Avatar">
    </div>
  </form>
